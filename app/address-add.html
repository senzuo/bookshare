<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新增收货地址</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新增收货地址</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名：</label>
						<input type="text" class="mui-input-clear" placeholder="姓名"/>
					</div>
					<div class="mui-input-row">
						<label>电话：</label>
						<input type="text" class="mui-input-clear" placeholder="电话"/>
					</div>
					<div class="mui-input-row">
						<label>学校：</label>
						<input type="text" class="mui-input-clear" placeholder="学校"/>
					</div>
					<div class="mui-input-row">
						<label>校区：</label>
						<input type="text" class="mui-input-clear" placeholder="校区"/>
					</div>
					<div class="mui-input-row">
						<label>园区：</label>
						<input type="text" class="mui-input-clear" placeholder="园区"/>
					</div>
					<div class="mui-input-row">
						<label>宿舍号：</label>
						<input type="text" class="mui-input-clear" placeholder="宿舍号"/>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-yellow">确认添加</button>
					</div>
				</div>
			</div>
		</div>

		<div style="display:block;margin-bottom: 60px;"></div>

	</body>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

</html>
