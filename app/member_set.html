<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>个人设置</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../css/mui.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body class="body_reg body_green">
        <div class="mui-content page_reg">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-action-menu mui-icon-arrowleft mui-pull-left"></a>
                <h1 class="mui-title">个人设置</h1>
            </header>
            <div class="container">
                <div class="form_avatar vertical_center">
                    <img src="images/test.jpg" class="avatar_logo"/><span class="avatar_word">更换头像</span>
                </div>

                <div class="form_userinfo mui-input-group">
                    <div class="mui-input-row border_line">
                        <label>昵称</label>
                        <input id='username' type="text" class="mui-input" placeholder="未填写">
                    </div>
                    <div class="mui-input-row border_line">
                        <label>性别</label>
                        <input id='sex' type="text" class="mui-input" placeholder="未填写">
                    </div>

                    <div class="mui-input-row border_line">
                        <label>手机</label>
                        <input id='phone' type="text" class="mui-input" placeholder="很重要，紧急联系用">
                    </div>
                    <div class="mui-input-row">
                        <label>邮箱</label>
                        <input id='email' type="text" class="mui-input" placeholder="请填写邮箱以便找回密码">
                    </div>
                </div>
                <div class="account_title2">
                    交易账户
                </div>
                <div class="form_trade mui-input-group">
                    <div class="mui-input-row border_line">
                        <label>商券</label>
                       <select class="select">
					<option value="item-1">item-1</option>
					<option value="item-2">item-2</option>
					<option value="item-3">item-3</option>
					<option value="item-4">item-4</option>
					<option value="item-5">item-5</option>
				</select>
                    </div>
                    <div class="mui-input-row border_line">
                        <label>交易帐号</label>
                        <input id='trade_account' type="text" class="mui-input" placeholder="未填写">
                    </div>
                    <div class="mui-input-row">
                        <label>交易密码</label>
                        <input id='trade_pwd' type="password" class="mui-input" placeholder="未填写">
                    </div>
                </div>
                <a class="btn_reg" id="btn_submit">提 交</a>
                <div style="margin-bottom: 60px;"><p></p></div>
            </div>
        </div>
        <script type="text/javascript" src="../js/mui.min.js"></script>
        <script type="text/javascript">
            mui.init();
            document.getElementById("btn_submit").addEventListener('tap', function() {
                var username = $.trim($("#username").val());
                var phone = $.trim($("#phone").val());
                var email = $.trim($("#email").val());
                var trade_no = $.trim($("#trade_no").val());
                var trade_account = $.trim($("#trade_account").val());
                var trade_pwd = $.trim($("#trade_pwd").val());
                var phone_pattern = /^1[3|4|5|7|8][0-9]{9}$/;
                var email_pattern = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
                if (username == '') {
                    mui.alert('昵称不能为空', '系统提示', function() {
                        $('#username').focus();
                    });
                    return false;
                }
                if (phone == '') {
                    mui.alert('请输入手机号', '系统提示', function() {
                        $('#phone').focus();
                    });
                    return false;
                }
                if (!phone_pattern.test(phone)) {
                    mui.alert('请输入正确的手机号', '系统提示', function() {
                        $('#phone').focus();
                    });
                    return false;
                }
                if (email == '') {
                    mui.alert('请输入邮箱', '系统提示', function() {
                        $('#email').focus();
                    });
                    return false;
                }
                if (!email_pattern.test(email)) {
                    mui.alert('请输入正确的邮箱', '系统提示', function() {
                        $('#email').focus();
                    });
                    return false;
                }

                if (trade_no == '') {
                    mui.alert('商券不能为空', '系统提示', function() {
                        $('#trade_no').focus();
                    });
                    return false;
                }
                if (trade_account == '') {
                    mui.alert('交易帐号不能为空', '系统提示', function() {
                        $('#trade_account').focus();
                    });
                    return false;
                }
                if (trade_pwd == '') {
                    mui.alert('交易密码不能为空', '系统提示', function() {
                        $('#trade_pwd').focus();
                    });
                    return false;
                }
            });
        </script>
    </body>
</html>
